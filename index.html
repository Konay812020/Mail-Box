<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3>This is Email Box. You can divide by a comma(",")</h3>
      <form action="" method="" class="form">
        <input
          type="text"
          name="emails[]"
          id="emails"
          class="form-control"
          placeholder="Enter Email Address....."
        />
        <textarea class="form-control" placeholder="Enter Message"></textarea>
        <div class="justify-content-end">
          <button type="submit" class="btn">Send</button>
        </div>
      </form>
      <div class="email-container">
        <!-- <span  class="email-item">Simple One</span>
        <button class="email-item">Simple Two</button>
        <button class="email-item">Simple Three</button>
        <button class="email-item">Simple Four</button> -->
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
